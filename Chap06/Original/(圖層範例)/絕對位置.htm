<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>絕對位置圖層</title>
<style type="text/css">
#apDiv1 {
	position:absolute;
	left:100px;
	top:150px;
	z-index:1;
}
</style>
</head>

<body>
<div id="apDiv1"><img src="dw.jpg" width="400" height="77"></div>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>絕對位址圖層→預設值【※圖層大小不大於物件大小】
      <ul>
        <li>在網頁中插入圖層[寬400px、高30px(也可使用預設值(200px*115px)或刪除(不容易插圖))]</li>
        <li>插入影像 dw.jpg</li>
        <li>預覽測試：移動圖層位址、預覽網頁(F12)、縮放網頁視窗</li>
    </ul></td>
  </tr>
</table>
</body>
</html>
