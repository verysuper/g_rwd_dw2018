<h1>行動裝置網頁設計注意事項</h1>
<ol>
  <li>確定公司/品牌所要表達的形象</li>
  <li>簡潔快速</li>
  <li>單欄式設計與摺疊目錄表現方式</li>
  <li>按鈕要明顯易按與提供視覺反饋</li>
  <li>透過網站統計改善網站服務</li>
  <li>動線設計：並非所有內容都要全部塞到網頁裡</li>
  <li>如何設計多欄式佈局的斷點時機</li>
  <li>點擊範圍：設計讓人好點選的元素</li>
  <li>少即是多：避免資訊量爆炸</li>
  <li>使用者載具操作特性：touch、hover</li>
  <li>斷點特有顯示元素：只有手機才會顯示的功能與Layout</li>
</ol>
