<title>CSS導覽列範例一</title>
<style type="text/css">
a {
	display:block;
	width:150px;
	height:40px;
	background-color:#9C9;
	color:#030;
	text-align:center;
	line-height:40px;
	text-decoration:none;
}
a:hover{
	background-color:#06F;
	color:#FFF;
}
</style>
</head>

<body>
<p><a href="#">關於我們</a></p>
<p><a href="#">最新消息</a></p>
<p><a href="#">產品專區</a></p>
<p><a href="#">服務專區</a></p>
<p><a href="#">聯絡我們</a></p>
</body>
